version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - cd app
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started
      - export NODE_OPTIONS="--max-old-space-size=8192"
      - npm run build --CANDY_MACHINE_ID=$CANDY_MACHINE_ID --SOLANA_NETWORK=$SOLANA_NETWORK --SOLANA_RPC_HOST=$SOLANA_RPC_HOST --INCUBATOR_PROGRAM_ID=$INCUBATOR_PROGRAM_ID --CONTROLLER_PROGRAM_ID=$CONTROLLER_PROGRAM_ID --API_KEY=$API_KEY --ENDPOINT=$ENDPOINT
  post_build:
    commands:
      # copy the contents of /build to S3
      - aws s3 cp --recursive --acl public-read ./build s3://$S3_BUCKET/
      # set the cache-control headers for service-worker.js to prevent
      # browser caching
      - >
        aws s3 cp --acl public-read 
        --cache-control="max-age=0, no-cache, no-store, must-revalidate" 
        ./build/index.html s3://$S3_BUCKET/
      # invalidate the CloudFront cache for index.html and service-worker.js
      # to force CloudFront to update its edge locations with the new versions
      - >
        aws cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID
        --paths "/*"
artifacts:
  files:
    - "**/*"
