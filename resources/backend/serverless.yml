service: draggos-api

configValidationMode: error

custom:
  secrets: ${ssm:/aws/reference/secretsmanager/draggos-${self:provider.stage}~true}
  SECRET_KEY: ${self:custom.secrets.SECRET_KEY}
  RPC_URL: ${self:custom.secrets.RPC_URL}
  INCUBATOR_PROGRAM_ID: ${self:custom.secrets.INCUBATOR_PROGRAM_ID}
  S3_BUCKET: ${self:custom.secrets.S3_BUCKET}
  CANDY_MACHINE_ID: ${self:custom.secrets.CANDY_MACHINE_ID}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  memorySize: 1024
  timeout: 45
  lambdaHashingVersion: "20201221"
  tracing:
    lambda: true
  environment:
    S3_BUCKET: ${self:custom.S3_BUCKET}
    RPC_URL: ${self:custom.RPC_URL}
  iam:
    role:
      name: ${self:service}-${self:provider.stage}-role
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource:
            - arn:aws:s3:::${self:custom.S3_BUCKET}/idl/*

